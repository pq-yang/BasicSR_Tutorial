name: SRCNN_SRx4_DIV2K_official
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: SingleImageDataset
    dataroot_lq: datasets/Set5/LRbicx4
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: Set14
    type: SingleImageDataset
    dataroot_lq: datasets/Set14/LRbicx4
    io_backend:
      type: disk

# network structures
network_g:
  type: SRCNNNet
  channels: [3, 64, 32, 3]
  kernel_sizes: [9, 1, 5]
  upscale_factor: 4

# path
path:
  pretrain_network_g: srcnn_x4k915_1x16_1000k_div2k_20200608-4186f232.pth # experiments/pretrained_models/SRCNN/ESRGAN_SRx4_DF2KOST_official-ff704c30.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
